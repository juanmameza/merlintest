<div class="container-fluid bg-3 text-center" *ngIf="CategoryApps">
  <div class="row">
      <div class="col-sm-4" *ngFor="let app of CategoryApps">
          <div class="panel panel-default">
              <div class="panel-heading">
                <img class="img-responsive" src="{{app.data.icon_img}}">
                {{app.data.display_name}}
              </div>
              <div class="panel-body">{{app.data.public_description}}</div>
          </div>
      </div>
  </div>
</div>
